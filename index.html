<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/94378a0b89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex p-2 bd-highlight box">
      <div class="container border shadow-sm rounded flex" width="1000px">
        <form class="row" id="seacrh-form">
          <div class="col-auto">
            <input
              type="text"
              placeholder="Enter a city..."
              class="city"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
            <input
              type="submit"
              value="🔍 Search"
              class="search-btn shadow rounded"
              id="submit-button"
            />
            <input
              type="submit"
              value="📍 Current location"
              class="location-btn shadow rounded"
              id="current-location-btn"
            />
          </div>
        </form>

        <p class="heading" id="heading"></p>
        <p class="update" id="up-date"></p>
        <p class="currently" id="description"><br /></p>
        <p class="currently" id="temperature"></p>
        <div
          class="btn-toolbar"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary degree" id="celsius">
              °C
            </button>
            <button
              type="button"
              class="btn btn-secondary degree"
              id="farenheit"
            >
              °F
            </button>
          </div>
        </div>
        <div class="details">
          <div class="row" id="humidity"></div>
          <div class="row" id="wind"></div>
        </div>
        <br />
        <hr />
        <div class="future-weather">
          <div class="col-12">
            <div class="card-group rounded">
              <div class="card shadow-sm">
                <i class="fas fa-cloud fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
              <div class="card">
                <i class="fas fa-cloud-meatball fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
              <div class="card">
                <i class="fas fa-cloud-rain fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
              <div class="card">
                <i class="fas fa-cloud-rain fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Sat</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
              <div class="card">
                <i class="fas fa-cloud-sun fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Sun</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
              <div class="card">
                <i class="fas fa-cloud-meatball fa-2x icon"></i>
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">
                    0°/-5 °C <br />
                    32°/23 °F
                  </p>
                </div>
              </div>
            </div>
          </div>
          <footer>Coded by Luiza Moshkin</footer>
        </div>
      </div>
    </div>
    <script src="app.js/index.js"></script>
  </body>
</html>
