<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/94378a0b89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="conatiner d-flex p-2 bd-highlight box mt-5 ">
      <div class="cntr shadow-sm rounde border border-white justify-content-evenly">
        <form class="row" id="seacrh-form" width="500px">
          <div class="container-fluid flex">
            <input
              type="text"
              placeholder="Enter a city..."
              class="city"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
            <input
              type="submit"
              value="🔍"
              class="search-btn shadow rounded"
              id="submit-button"
            />
            <input
              type="submit"
              value="📍"
              class="location-btn shadow rounded"
              id="current-location-btn"
            />
          </div>
        </form>
        <div>
          <p class="heading" id="heading"></p>
          <p class="update" id="up-date"></p>
          <img src="" alt="" id="main-icon" width="70px" class="main-icon" />
          <p class="currently" id="description"><br /></p>
          <p class="currently" id="temperature"></p>
          <div class="units"> <a href="#" id="celsius-link">°C | <a href="#" id="fahrenheit-link">°F</a></div>
           
        </div>
       
        <div class="description">
          <span class="row" id="humidity"> </span>
          <span class="row" id="wind"> </span>
          <span class="row" id="feels-like"> </span>
        </div>

        <br />
        <div class="weather-forecast">
           <span class="card" id="forecast"> </span>
           </div>
    
   
    <script src="app.js/index.js"></script>
<footer>
      <a class="git" href="https://github.com/la-viza/Weather-app"
        >Open-source code
      </a>
      by Luiza Moshkin
   </footer>
   </div>
  </body>
  
</html>
